spring.application.name=KlinikMahasiswa

spring.datasource.url=jdbc:mysql://localhost:3306/db_klinik
spring.datasource.username=root
spring.datasource.password=velvetrolls
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Change to MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /docs/swagger-ui
springdoc.swagger-ui.tryItOutEnabled = false
springdoc.swagger-ui.filter = false
springdoc.swagger-ui.syntaxHighlight.activated = true
jwt.secret=mysecretkey
jwt.expiration=86400000